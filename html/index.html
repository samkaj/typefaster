<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/main.css" type="text/css" rel="stylesheet">
    <title>🐱‍👤 Type Faster</title>
</head>
<body>
    <header class="header">
        <h1>
            type faster!
        </h1>
        <h2 id="stats">
            glhf :)
        </h2>
    </header>
    <section class="content">
        <p id="words">
            {{ range $i, $w := .words }}
            <span id="{{$i}}"> {{ $w }} </span>
            {{ end }}
        </p>
        <div class="controls">
            <input class="input" type="text">
            <button class="reset" onclick="btnOnClick()">reset</button>
        </div>
    </section>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
